namespace: spryker-cloud
tag: '1.0'

environment: docker.demo
image:
    tag: spryker/php:8.1
    environment:
        SPRYKER_DEFAULT_STORE: "US"
        SPRYKER_ACTIVE_STORES: "US"
        SPRYKER_HOOK_BEFORE_DEPLOY: "vendor/bin/install -r US/pre-deploy -vvv"
        SPRYKER_HOOK_AFTER_DEPLOY: "true"
        SPRYKER_HOOK_INSTALL: "vendor/bin/install -r US/production --no-ansi -vvv"
        SPRYKER_HOOK_DESTRUCTIVE_INSTALL: "vendor/bin/install -r US/destructive --no-ansi -vvv"
        SPRYKER_PRODUCT_CONFIGURATOR_HOST: date-time-configurator-example.antylia-prod.cloud.spryker.toys
        SPRYKER_PRODUCT_CONFIGURATOR_PORT: 443
        SPRYKER_MAIL_SENDER_EMAIL: "no-reply@antylia.com"
        SPRYKER_MAIL_SENDER_NAME: "Spryker No-Reply"

        #AOP
        SPRYKER_AOP_APPLICATION: '{
            "APP_CATALOG_SCRIPT_URL": "https://app-catalog.atrs.spryker.com/loader",
            "STORE_NAME_REFERENCE_MAP": {"US": "ACP_Antylia_Stage-US"},
            "APP_DOMAINS": [
                "os.apps.aop.spryker.com",
                "*.bazaarvoice.com"
            ]
        }'

        SPRYKER_AOP_INFRASTRUCTURE: '{
            "SPRYKER_MESSAGE_BROKER_HTTP_SENDER_CONFIG": {
                "endpoint":"https:\/\/events.atrs.spryker.com\/events\/tenant"
            },
            "SPRYKER_MESSAGE_BROKER_SQS_RECEIVER_CONFIG": {
                "default": {
                    "endpoint":"https:\/\/sqs.us-east-2.amazonaws.com",
                    "region":"us-east-2",
                    "auto_setup":false,
                    "buffer_size":1
                },
                "US": {
                    "queue_name":"ACP_Antylia_Stage-US.fifo"
                }
            }
        }'
    php:
        enabled-extensions:
            - newrelic
    node:
        version: 16
        npm: 8

composer:
    mode: --no-dev
    autoload: --classmap-authoritative

assets:
    image: spryker/nginx-brotli:latest
    mode: production
    compression:
        brotli:
            static: on
            level: 5

regions:
    US:
        services:
            database:
                database: antylia_staging
                username: spryker
                password: secret

        stores:
            US:
                services:
                    broker:
                        namespace: us_queue
                    key_value_store:
                        namespace: 1
                    search:
                        namespace: us_search
                    session:
                        namespace: 2
groups:
    US-1:
        region: US
        applications:
            Redirects:
                application: static
                endpoints:
                    antylia-prod.cloud.spryker.toys:
                        store: US
                        redirect:
                            type: 302
                            url: www.antylia-prod.cloud.spryker.toys
            yves:
                application: yves
                endpoints:
                    date-time-configurator-example.antylia-prod.cloud.spryker.toys:
                        entry-point: Configurator
                    www.antylia-prod.cloud.spryker.toys:
                        store: US
                        <<: *frontend-auth
            boffice:
                application: backoffice
                endpoints:
                    backoffice.antylia-prod.cloud.spryker.toys:
                        store: US
                        <<: *frontend-auth
            backgw:
                application: backend-gateway
                endpoints:
                    backend-gateway.antylia-prod.cloud.spryker.toys:
                        store: US
            backapi:
                application: zed
                endpoints:
                    backend-api.antylia-prod.cloud.spryker.toys:
                        store: US
                        entry-point: BackendApi
            glue:
                application: glue
                endpoints:
                    glue.antylia-prod.cloud.spryker.toys:
                        store: US
            mportal:
                application: merchant-portal
                endpoints:
                    mp.antylia-prod.cloud.spryker.toys:
                        entry-point: MerchantPortal
                        store: US
                        primal: true
services:
    database:
        engine: mysql
        version: mariadb-10.5
        root:
            username: "root"
            password: "secret"
        endpoints:
            localhost:3306:
                protocol: tcp
    broker:
        engine: rabbitmq
        version: '3.9'
        api:
            username: "spryker"
            password: "secret"
        endpoints:
            queue.antylia-prod.cloud.spryker.toys:
            localhost:5672:
                protocol: tcp
    session:
        engine: redis
    key_value_store:
        engine: redis
        endpoints:
            localhost:16379:
                protocol: tcp
    search:
        engine: elastic
        version: '7.10'
        endpoints:
            localhost:9200:
                protocol: tcp
    scheduler:
        engine: jenkins
        version: '2.324'
        endpoints:
            jenkins.antylia-prod.cloud.spryker.toys:
    mail_catcher:
        engine: mailhog
        endpoints:
            mail.antylia-prod.cloud.spryker.toys:

docker:

    blackfire:
        enabled: false

    ssl:
        enabled: true
        redirect: true

    debug:
        enabled: false
        xdebug:
            enabled: false

    testing:
        store: US

    mount:
        baked: